<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
  
  <a title="See page for author [CC BY 4.0 (http://creativecommons.org/licenses/by/4.0)], via Wikimedia Commons" href="https://commons.wikimedia.org/wiki/File%3ANotebook_vol_1_on_St_Marylebone_Infirmary_Wellcome_L0046537.jpg"><img width="300" alt="Notebook vol 1 on St Marylebone Infirmary Wellcome L0046537" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c6/Notebook_vol_1_on_St_Marylebone_Infirmary_Wellcome_L0046537.jpg/512px-Notebook_vol_1_on_St_Marylebone_Infirmary_Wellcome_L0046537.jpg"/></a>
</div>
<h2>We need some information to get started: </h2>
<div *ngIf="!name; else forminfo">
  <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
    <div class="form-container">
      <div class="row columns">

        <h1>Tell us about yourself</h1>

        <label>Name
          <input type="text" formControlName="name">
        </label>
        <div class="alert" *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched">{{ titleAlert }}</div>


        <label>Description
          <textarea formControlName="description"></textarea>
        </label>
        <div class="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">You must specify a description that's between 30 and 50 characters.</div>


        <label for="validate">Minimum of 3 Characters</label>
        <input type="checkbox" name="validate" formControlName="validate" value="1"> On

        <input type="submit" class="button expanded" value="Submit Form" [disabled]="!rForm.valid">
      </div>
    </div>
  </form>
</div>

<ng-template #forminfo>
  <div class="form-container">
    <div class="row columns">
        <h1>{{ name }}</h1>

        <p>{{ description }}</p>
    </div>
  </div>
</ng-template>
